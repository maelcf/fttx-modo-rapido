<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FTTX – Modo Rápido</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">

  <style>
    body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg, #0f172a, #020617);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.card {
  width: 100%;
  max-width: 420px;
  background: #020617;
  border-radius: 20px;
  padding: 22px;
  box-shadow: 0 0 30px rgba(0,0,0,.6);
  border: 1px solid rgba(255,255,255,.08);
}

h1 {
  font-size: 20px;
  text-align: center;
  margin-bottom: 18px;
}

label {
  font-size: 13px;
  opacity: .85;
}

.input-group {
  margin-bottom: 14px;
}

input, select, button {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 12px;
  border: none;
  font-size: 15px;
}

input, select {
  background: #020617;
  color: #fff;
  border: 1px solid rgba(255,255,255,.15);
}

button {
  margin-top: 16px;
  background: #22c55e;
  color: #052e16;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  opacity: .9;
}

.toggle {
  display: flex;
  gap: 10px;
  margin-top: 8px;
}

.toggle button {
  flex: 1;
  background: #020617;
  color: #fff;
  border: 1px solid rgba(255,255,255,.2);
}

.toggle button.active {
  background: #2563eb;
}

.resultado {
  margin-top: 18px;
  padding: 16px;
  border-radius: 16px;
  background: #020617;
  border: 1px solid rgba(255,255,255,.15);
  text-align: center;
}

.resultado span {
  font-size: 22px;
  font-weight: bold;
}

.status {
  margin-top: 10px;
  padding: 10px;
  border-radius: 12px;
  font-weight: bold;
}

.bom {
  background: #16a34a;
  color: #052e16;
}

.alerta {
  background: #facc15;
  color: #422006;
}

.ruim {
  background: #dc2626;
  color: #450a0a;
}
  </style>
</head>
<body>

<div class="card">
  <h1>FTTX – Modo Rápido</h1>

  <div class="input-group">
    <label>Potência que chega na fibra (dBm – inteiro)</label>
    <input type="number" id="entrada" placeholder="Ex: 18">
    <div class="toggle">
      <button id="btnNeg" class="active" onclick="setSign(-1)">− Negativo</button>
      <button id="btnPos" onclick="setSign(1)">+ Positivo</button>
    </div>
  </div>

  <label>Tipo de rede</label>
  <select id="tipo">
    <option value="balanceado">Balanceado</option>
    <option value="desbalanceado">Desbalanceado</option>
  </select>

  <div id="desbalanceadoBox" class="hidden">
    <label>Splitter desbalanceado</label>
    <select id="splitDes">
      <option value="2">2 / 98</option>
      <option value="3">3 / 97</option>
      <option value="5">5 / 95</option>
      <option value="10">10 / 90</option>
      <option value="15">15 / 85</option>
      <option value="20">20 / 80</option>
      <option value="30">30 / 70</option>
    </select>
  </div>

  <label>Splitter da caixa</label>
  <select id="splitCaixa">
    <option value="4">1 : 4</option>
    <option value="8">1 : 8</option>
    <option value="16">1 : 16</option>
    <option value="32">1 : 32</option>
  </select>

  <div class="btn-group">
    <button onclick="calcular()">Calcular potência</button>
  </div>

  <div id="resultado" class="result hidden"></div>
</div>

<script>
  const tipo = document.getElementById("tipo");
  const boxDes = document.getElementById("desbalanceadoBox");

  tipo.addEventListener("change", () => {
    boxDes.classList.toggle("hidden", tipo.value !== "desbalanceado");
  });

  function perdaSplitter(n) {
    return 10 * Math.log10(n);
  }

  function calcular() {
    const p = parseInt(document.getElementById("potencia").value);
    if (isNaN(p)) return;

    let potenciaFinal = p;

    if (tipo.value === "desbalanceado") {
      const perc = parseInt(document.getElementById("splitDes").value);
      potenciaFinal -= 10 * Math.log10(100 / perc);
    }

    const split = parseInt(document.getElementById("splitCaixa").value);
    potenciaFinal -= perdaSplitter(split);

    const res = document.getElementById("resultado");
    res.classList.remove("hidden", "bom", "medio", "ruim");

    if (potenciaFinal >= -8 && potenciaFinal <= -28) {
      res.classList.add("bom");
      res.innerText = `Potência na caixa: ${potenciaFinal.toFixed(1)} dBm\nStatus: BOM`;
    } else if (potenciaFinal > -28 && potenciaFinal <= -32) {
      res.classList.add("medio");
      res.innerText = `Potência na caixa: ${potenciaFinal.toFixed(1)} dBm\nStatus: LIMITE`;
    } else {
      res.classList.add("ruim");
      res.innerText = `Potência na caixa: ${potenciaFinal.toFixed(1)} dBm\nStatus: RUIM`;
    }
  }
</script>

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>

</body>
</html>
